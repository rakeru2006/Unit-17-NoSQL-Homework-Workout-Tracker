<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>excercise Tracker</title>
  </head>
  <body>
    <nav>
      <a href="/">Fitness Tracker</a>
      <a href="/stats">Dashboard</a>
    </nav>
    
    <div class="wrapper">
      <div class="total">
        <div>Your total is: <span id="total">0</span></div>
      </div>

      <form>
        <label for="t-name">workout Name:</label>
        <input type="text" id="t-name" placeholder="Name" />

        <label for="t-Quantity">workout Quantity:</label>
        <input type="number" min="0" id="t-Quantity" placeholder="Quantity" />

        <div class="workout-buttons">
          <button id="add-btn"><i class="fa fa-plus"></i> Add excerciseRoutine</button>
          <button id="sub-btn">
            <i class="fa fa-minus"></i> Subtract excerciseRoutine
          </button>
        </div>
        <p role="alert" class="error"></p>
      </form>

      <div class="workouts">
        <table>
          <thead>
            <th>workout</th>
            <th>Quantity</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <canvas id="my-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/db.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
